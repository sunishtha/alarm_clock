// 1.input [-8,-6,-4,-3,2,5,8];
// output[-8,8]
function sumZero(num){
    for(let i of num){
        for(let j=1; j<num.length; j++){
            if(i + num[i] === 0){
                return [i,num[j]];
            }
        }
    }
    
}
let x = sumZero([-5,-4,-3,-2,0,2,6]);
console.log(x);

//2. Anagram
function anagram(str1,str2){
  if(str1.length !== str2.length){
    return false;
  }
  let counter={};
  for(let letter of str1){
      counter[letter]=(counter[letter] || 0)+1;
      console.log(counter[letter]);
    }
  console.log(counter);
  for(let item of str2){
    if(!counter[item]){
      return false;
    }
    counter[item]-=1;
  }
  return true;
}
let result=anagram('hello','llohe');
console.log(result);
