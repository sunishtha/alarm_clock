// currying syntax //
function f(a){
    return function(b){
        return function (c){
            console.log(a,b,c);
            console.log(a+b+c);

        }
    }
}
f(1)(2)(3);

// why should we use currying ? //
// - it helps to passing same variable again and again .
// - it divides your func. into multiple smaller func. that can handle one responsibility //

function x(one){
    return function(two){
        return function(three){
            if (one==='sum')return two+three;
            if (one==='subtr')return two-three;
            if (one==='mult')return two*three;

        }
    }
}
console.log(x('sum')(6)(7));
console.log(x('subtr')(6)(7));
console.log(x('mult')(6)(7));

// infinite currying // sum(1)(2)(3).....(n)
function add(q){
    return function (r){
        if(r)return add(q+r);
        return q;
    }
}
console.log(add(1)(2)(3)(4)(5)());
